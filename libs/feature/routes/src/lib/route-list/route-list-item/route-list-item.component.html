@if(!isEditMode()) {
<div class="flex justify-between items-center gap-2 group">
  <h2>Route {{ index() + 1 }}</h2>

  <div class="flex gap-2 mr-auto">
    <mwc-badge [themeType]="'Outline'">{{ formattedPeriodTime() }}</mwc-badge>
    <mwc-badge [themeType]="'Outline'">{{ route().kilometers }} km</mwc-badge>
  </div>

  <div class="flex group-hover:visible invisible">
    <mwc-icon-button
      [icon]="tablerPencil"
      (click)="isEditMode.set(true)"
    ></mwc-icon-button>

    <mwc-icon-button
      [icon]="tablerTrash"
      [theme]="'Danger'"
      (click)="removed.emit()"
    ></mwc-icon-button>
  </div>
</div>
} @if (isEditMode()) {
<mwc-route-list-item-edit
  [route]="copiedRoute()"
  (saved)="onSave($event)"
  (cancelled)="onCancel()"
  class="@container block"
></mwc-route-list-item-edit>
}
