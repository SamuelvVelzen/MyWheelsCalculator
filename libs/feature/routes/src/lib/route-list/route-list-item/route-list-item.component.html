@if(!isEditMode()) {
<div class="flex justify-between">
  <h2>Route {{ index() + 1 }}</h2>
  <button class="cursor-pointer" (click)="isEditMode.set(true)">
    {{ isEditMode() ? 'Save' : 'Edit' }}
  </button>
</div>
} @if (isEditMode()) {
<mwc-route-list-item-edit
  [route]="copiedRoute()"
  (saved)="onSave($event)"
  (cancelled)="onCancel()"
></mwc-route-list-item-edit>
}
