@if(!isEditMode()) {
<div
  class="grid grid-cols-2 grid-rows-2 sm:grid-rows-1 justify-between items-center gap-2 group"
>
  <div class="flex justify-start gap-2 flex-wrap row-span-2">
    <h2 class="w-full sm:w-fit">
      {{ 'routes.route' | translate }} #{{ index() + 1 }}
    </h2>

    <mwc-badge [themeType]="'Outline'">{{ formattedPeriodTime() }}</mwc-badge>
    <mwc-badge [themeType]="'Outline'">{{ route().kilometers }} km</mwc-badge>
  </div>

  <div
    class="flex justify-end group-hover:visible invisible row-span-2 sm:row-span-1"
  >
    <mwc-icon-button
      [icon]="tablerPencil"
      (click)="isEditMode.set(true)"
      [attr.aria-label]="'routes.edit' | translate"
    ></mwc-icon-button>

    <mwc-icon-button
      [icon]="tablerTrash"
      [theme]="'Danger'"
      (click)="removed.emit()"
      [attr.aria-label]="'routes.delete' | translate"
    ></mwc-icon-button>
  </div>
</div>
} @if (isEditMode()) {
<mwc-route-list-item-edit
  [route]="copiedRoute()"
  (saved)="onSave($event)"
  (cancelled)="onCancel()"
  class="@container block"
></mwc-route-list-item-edit>
}
