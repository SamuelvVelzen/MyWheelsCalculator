<div class="flex flex-col gap-5">
  <mwc-abonnement-select
    [(ngModel)]="editedRoute().abonnement"
  ></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="editedRoute().car"
    [abonnement]="editedRoute().abonnement"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'calculator.distance' | translate"
    badgeLabel="{{ editedRoute().kilometers }} km"
    [(ngModel)]="editedRoute().kilometers"
    [min]="1"
    [max]="1000"
  ></mwc-slider-number>

  <mwc-input-daterange
    [labelText]="'calculator.trip.period' | translate"
    [badgeLabel]="totalPeriodTimeString()"
    [ngModel]="dateRange()"
    (ngModelChange)="setDateRange($event)"
    [step]="1"
  ></mwc-input-daterange>

  <mwc-trip-select [(ngModel)]="editedRoute().trip"></mwc-trip-select>

  <mwc-extra-costs
    [hasDepositPaid]="editedRoute().hasDepositPaid"
    [hasStartPrice]="hasStartPrice()"
  ></mwc-extra-costs>

  <div class="flex gap-2 justify-end">
    <mwc-button [themeType]="'Outline'" (click)="this.cancelled.emit()"
      >cancel</mwc-button
    >
    <mwc-button (click)="this.saved.emit(editedRoute())">save</mwc-button>
  </div>
</div>
