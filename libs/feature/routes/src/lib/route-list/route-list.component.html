<div
  class="flex flex-col divide-y-2 divide-muted border-2 rounded-2xl border-muted"
>
  @for (route of routes(); track route) {
  <mwc-route-list-item
    [route]="route"
    [index]="$index"
    (saved)="onSave($event, $index)"
    (removed)="onRemove($index)"
    class="p-3"
  ></mwc-route-list-item>
  } @if (routes().length === 0) {
  <div class="flex justify-center items-center p-3">
    <p>No routes found</p>
  </div>
  }
</div>
