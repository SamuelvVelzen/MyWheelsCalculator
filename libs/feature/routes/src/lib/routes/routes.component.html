<div class="flex flex-col gap-2 p-3 md:p-5 w-full md:w-3/4 mx-auto content">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold">{{ 'routes.title' | translate }}</h1>
  </div>

  <mwc-route-list
    [routes]="routes()"
    (added)="addNewRoute()"
    (saved)="saveRoute($event)"
    (deleted)="deleteRoute($event)"
  ></mwc-route-list>

  @if (showAddButton()) {
  <mwc-button class="mt-5" (click)="addNewRoute()">
    {{ 'routes.add' | translate }}
  </mwc-button>
  }
</div>

<mwc-price-total
  [totalPrice]="totalPrice()"
  class="sticky bottom-0 top-0"
  (showDetailsClicked)="priceDetailsEl.scrollToDetails()"
></mwc-price-total>
<mwc-routes-price-details
  #priceDetailsEl
  [priceDetail]="priceDetail()"
></mwc-routes-price-details>
