<div class="flex flex-col gap-4 p-3 md:p-5 w-full md:w-3/4 mx-auto">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold">Routes</h1>
  </div>

  <mwc-route-list
    [routes]="routes()"
    (added)="addNewRoute()"
    (saved)="saveRoute($event)"
    (deleted)="deleteRoute($event)"
  ></mwc-route-list>

  @if (showAddButton()) {
  <mwc-button class="mt-5" (click)="addNewRoute()">Add route</mwc-button>
  }

  <mwc-routes-price [routes]="routes()"></mwc-routes-price>
</div>
