<mwc-radio-buttons-card
  [(ngModel)]="value"
  [options]="abonnementOptions"
  labelText="Abonnement"
  [badgeLabel]="value ? abonnementConfig[castAbbonementFn(value)].title : ''"
  [colClass]="'grid-cols-3'"
  [labelClass]="'focus:rounded-t-2xl'"
>
  <ng-template #cardContent let-option let-selected="selected">
    <div
      class="text-center abbonnement-option h-full text-sm sm:text-base text-grey dark:text-grey-light rounded-t-2xl py-2.5 relative after:absolute after:bottom-0 after:left-0 after:w-full after:h-1"
      [ngClass]="{
        'bg-grey-light selected dark:bg-grey': selected,

      }"
    >
      {{ abonnementConfig[castAbbonementFn(option)].title }} ({{
        abonnementConfig[castAbbonementFn(option)].price | mwcCurrency : false
      }}/pm)
    </div>
  </ng-template>
</mwc-radio-buttons-card>
