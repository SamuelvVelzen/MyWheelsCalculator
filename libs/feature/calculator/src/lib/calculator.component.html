<div class="flex flex-col gap-5 p-3 sm:p-5 @container">
  <mwc-abonnement-select [(ngModel)]="chosenAbonnement"></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'calculator.distance' | translate"
    badgeLabel="{{ kilometers() || 0 }} km"
    [(ngModel)]="kilometers"
    [min]="1"
    [max]="1000"
  ></mwc-slider-number>

  <mwc-input-daterange
    [labelText]="'calculator.trip.period' | translate"
    [badgeLabel]="totalPeriodTimeString()"
    [ngModel]="dateRange()"
    (ngModelChange)="setDateRange($event)"
    [step]="step"
  ></mwc-input-daterange>

  <mwc-trip-select [(ngModel)]="chosenTrip"></mwc-trip-select>

  <mwc-extra-costs
    [(hasDepositPaid)]="hasDepositPaid"
    [hasStartPrice]="hasStartPrice()"
  ></mwc-extra-costs>
</div>

<mwc-price-total
  class="sticky bottom-0"
  [totalPrice]="priceDetail().totalPrice"
  (showDetailsClicked)="priceDetailsEl.scrollToDetails()"
></mwc-price-total>

<mwc-price #priceDetailsEl [priceDetail]="priceDetail()"></mwc-price>
