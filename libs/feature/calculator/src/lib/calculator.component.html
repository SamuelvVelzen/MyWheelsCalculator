<div class="flex flex-col gap-5 p-3 sm:p-5">
  <mwc-abonnement-select [(ngModel)]="chosenAbonnement"></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'Kilometers'"
    [(ngModel)]="kilometers"
    [min]="1"
    [max]="1000"
  ></mwc-slider-number>
  <mwc-slider-number
    [labelText]="'Hours'"
    [(ngModel)]="hours"
    [min]="1"
    [max]="100"
  ></mwc-slider-number>

  <mwc-trip-select [(ngModel)]="chosenTrip"></mwc-trip-select>

  <mwc-fieldset [labelText]="'Extra costs'">
    <mwc-toggle-button
      [ngModel]="hasStartPrice()"
      [labelText]="'Has a start price'"
      [disabled]="true"
    ></mwc-toggle-button>

    <mwc-toggle-button
      [(ngModel)]="hasDepositPaid"
      [labelText]="'Has a deposit'"
    ></mwc-toggle-button>
  </mwc-fieldset>
</div>

<mwc-price
  class="sticky bottom-0 border-t-2 border-muted bg-light block"
></mwc-price>
