<div class="flex flex-col gap-2">
  <div class="ComponentBlockSharedCarsComparison_subtitle__Q8hsh">
    Kies ons Pro abonnement als je slim voordelig wilt rijden.
  </div>
  <mwc-abonnement-select [(ngModel)]="chosenAbonnement"></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'Kilometers'"
    [(ngModel)]="kilometers"
    [min]="1"
  ></mwc-slider-number>
  <mwc-slider-number
    [labelText]="'Hours'"
    [(ngModel)]="hours"
    [min]="1"
  ></mwc-slider-number>

  <mwc-trip-select [(ngModel)]="chosenTrip"></mwc-trip-select>

  <mwc-fieldset [labelText]="'Extra costs'">
    <mwc-toggle-button
      [ngModel]="hasStartPrice()"
      [labelText]="'Has a start price'"
      [disabled]="true"
    ></mwc-toggle-button>

    <mwc-toggle-button
      [(ngModel)]="hasDepositPaid"
      [labelText]="'Has a deposit'"
    ></mwc-toggle-button>
  </mwc-fieldset>

  <mwc-price
    class="sticky bottom-0 border-t-1 border-dark pt-2 pb-5 -mb-5 bg-light"
  ></mwc-price>
</div>
