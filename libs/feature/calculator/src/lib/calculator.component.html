<div class="flex flex-col gap-2">
  <mwc-abonnement-select [(ngModel)]="chosenAbonnement"></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'Kilometers'"
    [(ngModel)]="kilometers"
    [min]="1"
  ></mwc-slider-number>
  <mwc-slider-number
    [labelText]="'Hours'"
    [(ngModel)]="hours"
    [min]="1"
  ></mwc-slider-number>

  <mwc-trip-select [(ngModel)]="chosenTrip"></mwc-trip-select>

  <hr />

  <mwc-price></mwc-price>
</div>
