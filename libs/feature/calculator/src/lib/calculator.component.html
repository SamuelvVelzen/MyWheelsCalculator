<div class="flex flex-col gap-5 p-3 sm:p-5">
  <mwc-abonnement-select [(ngModel)]="chosenAbonnement"></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'calculator.distance' | translate"
    [(ngModel)]="kilometers"
    [min]="1"
    [max]="1000"
  ></mwc-slider-number>

  <mwc-input-daterange
    [labelText]="discountLabel()"
    [ngModel]="dateRange()"
    (ngModelChange)="setDateRange($event)"
    [step]="step"
  ></mwc-input-daterange>

  <mwc-trip-select [(ngModel)]="chosenTrip"></mwc-trip-select>

  <mwc-extra-costs
    [(hasDepositPaid)]="hasDepositPaid"
    [hasStartPrice]="hasStartPrice()"
  ></mwc-extra-costs>
</div>

<mwc-price class="sticky bottom-0 bg-light block"></mwc-price>
