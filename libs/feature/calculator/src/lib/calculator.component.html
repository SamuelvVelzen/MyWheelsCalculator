<div class="flex flex-col gap-2 p-2 sm:p-5">
  <mwc-abonnement-select
    [(ngModel)]="chosenAbonnement"
    (ngModelChange)="updateUrlParams()"
  ></mwc-abonnement-select>

  <mwc-car-select
    [(ngModel)]="chosenCar"
    [abonnement]="chosenAbonnement()"
    (ngModelChange)="updateUrlParams()"
  ></mwc-car-select>

  <mwc-slider-number
    [labelText]="'Kilometers'"
    [(ngModel)]="kilometers"
    [min]="1"
    [max]="1000"
    (ngModelChange)="updateUrlParams()"
  ></mwc-slider-number>
  <mwc-slider-number
    [labelText]="'Hours'"
    [(ngModel)]="hours"
    [min]="1"
    [max]="100"
    (ngModelChange)="updateUrlParams()"
  ></mwc-slider-number>

  <mwc-trip-select
    [(ngModel)]="chosenTrip"
    (ngModelChange)="updateUrlParams()"
  ></mwc-trip-select>

  <mwc-fieldset [labelText]="'Extra costs'">
    <mwc-toggle-button
      [ngModel]="hasStartPrice()"
      [labelText]="'Has a start price'"
      [disabled]="true"
    ></mwc-toggle-button>

    <mwc-toggle-button
      [(ngModel)]="hasDepositPaid"
      [labelText]="'Has a deposit'"
      (ngModelChange)="updateUrlParams()"
    ></mwc-toggle-button>
  </mwc-fieldset>
</div>
<mwc-price
  class="sticky bottom-0 border-t-2 border-muted p-2 sm:p-5 bg-light block"
></mwc-price>
