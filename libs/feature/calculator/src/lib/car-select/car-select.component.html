<mwc-radio-buttons-card
  [(ngModel)]="value"
  [options]="carOptions"
  labelText="Car type"
  labelClass="focus:rounded-2xl"
>
  <ng-template #cardContent let-option let-selected="selected">
    @let car = carConfig()[castCarFn(option)];

    <div
      class="rounded-2xl p-2 text-center"
      [ngClass]="{ 'bg-grey-light': selected }"
    >
      <h3 class="font-secondary md:text-xl mb-1">
        {{ car.title }}
      </h3>
      <p>
        <span class="text-xl">
          {{ car.hourPrice | mwcCurrency }}
        </span>
        <span class="text-sm text-grey">
          {{ 'calculator.car.hour' | translate }}
        </span>
      </p>

      <small class="text-sm text-grey">
        <p>
          Max
          {{ car.hourPrice * 10 | mwcCurrency }} /{{
            'calculator.car.day' | translate
          }}
        </p>
        <p>+ {{ car.kmPrice | mwcCurrency }} /km</p>
      </small>
    </div>
  </ng-template>
</mwc-radio-buttons-card>
