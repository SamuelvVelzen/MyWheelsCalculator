<mwc-radio-buttons-card
  [(ngModel)]="value"
  [options]="tripOptions"
  labelText="Trip"
  labelClass="focus:rounded-2xl"
  [colClass]="'grid-cols-2 sm:grid-cols-4 md:grid-cols-8'"
  [badgeLabel]="badgeLabel()"
>
  <ng-template #cardContent let-option let-selected="selected">
    <div
      class="rounded-2xl p-2 flex flex-col justify-between text-center"
      [ngClass]="{ 'bg-grey-light dark:bg-grey': selected }"
    >
      <p class="mb-1">
        {{ tripConfig[castTripFn(option)].title }}
      </p>
      <p class="font-medium">
        {{ tripConfig[castTripFn(option)].price | mwcCurrency }}
      </p>
    </div>
  </ng-template>
</mwc-radio-buttons-card>
