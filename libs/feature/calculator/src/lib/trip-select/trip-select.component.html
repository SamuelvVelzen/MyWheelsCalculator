<mwc-radio-buttons-card
  [(ngModel)]="value"
  [options]="tripOptions"
  labelText="Trip"
  [colClass]="'grid-cols-4'"
  labelClass="focus:rounded-2xl"
>
  <ng-template #cardContent let-option let-selected="selected">
    <div class="rounded-2xl p-2" [ngClass]="{ 'bg-grey-light': selected }">
      <h3 class="font-secondary mb-1">
        {{ tripConfig[castTripFn(option)].title }}
      </h3>
      <p>
        <span class="text-xl">
          {{ tripConfig[castTripFn(option)].price | mwcCurrency }}
        </span>
      </p>
    </div>
  </ng-template>
</mwc-radio-buttons-card>
