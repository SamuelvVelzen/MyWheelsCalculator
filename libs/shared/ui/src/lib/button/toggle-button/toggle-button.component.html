<div class="flex items-center gap-2 justify-between">
  <label [for]="name">
    <ng-content></ng-content>
  </label>
  <div
    class="w-[51px] h-[31px] relative focus-visible:outline-2 focus-visible:outline-primary focus-visible:outline-offset-2 rounded-2xl"
    tabindex="0"
    (keydown)="onKeyDown($event)"
    [ngClass]="{ 'opacity-50 cursor-not-allowed': disabled }"
  >
    <input
      type="checkbox"
      class="opacity-0 w-0 h-0 absolute checkbox"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      tabindex="-1"
    />
    <label
      class="w-full h-full block bg-muted rounded-2xl transition-all duration-200 ease-out switch"
      [for]="name"
      [ngClass]="{
        'cursor-pointer': !disabled,
        'cursor-not-allowed': disabled,
      }"
    >
      <span
        class="w-[27px] h-[27px] absolute rounded-full bg-light shadow-lg transition-all duration-200 ease-out slider"
      ></span>
    </label>
  </div>
</div>
