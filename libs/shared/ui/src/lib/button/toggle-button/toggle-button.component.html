<div class="flex items-center gap-2 justify-between">
  <label [for]="name">{{ labelText() }} </label>
  <div class="w-[51px] h-[31px] relative">
    <input
      type="checkbox"
      class="opacity-0 w-0 h-0 absolute checkbox"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
    />
    <label
      class="w-full h-full block bg-gray-200 rounded-2xl cursor-pointer transition-all duration-200 ease-out switch"
      [for]="name"
    >
      <span
        class="w-[27px] h-[27px] absolute rounded-full bg-white shadow-lg cursor-pointer transition-all duration-200 ease-out slider"
      ></span>
    </label>
  </div>
</div>
