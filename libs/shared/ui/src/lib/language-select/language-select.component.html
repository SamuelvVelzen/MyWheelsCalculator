<div class="flex gap-2">
  @for (language of availableLanguages; track language) { @let isSelected =
  currentLanguage() === language;
  <button
    class="cursor-pointer text-sm uppercase transition-colors duration-200 hover:underline"
    [ngClass]="{
      'text-primary': isSelected,
      'font-medium': isSelected
    }"
    (click)="setLanguage(language)"
    [attr.aria-pressed]="isSelected"
    [attr.aria-label]="'Switch to ' + language"
  >
    {{ language }}
  </button>

  @if (!$last) {
  <span class="text-muted">|</span>
  } }
</div>
