<input
  class="form-control"
  type="text"
  mwlFlatpickr
  [(ngModel)]="value"
  (flatpickrValueUpdate)="updateValue($event)"
  [altInput]="true"
  [convertModelValue]="true"
  [altFormat]="'d/m H:i'"
  [enableTime]="true"
  [minDate]="min() ?? ''"
  [maxDate]="max() ?? ''"
  [minuteIncrement]="step() ?? 1"
  class="w-full"
  (flatpickrClose)="calendarClosed.emit()"
/>
