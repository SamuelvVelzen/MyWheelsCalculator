<input
  class="form-control grow"
  type="text"
  mwlFlatpickr
  [ngModel]="value"
  [altInput]="true"
  [convertModelValue]="true"
  [altFormat]="'d/m H:i'"
  [enableTime]="true"
  [minDate]="min() ?? ''"
  [maxDate]="max() ?? ''"
  [minuteIncrement]="minuteIncrement()"
  [time24hr]="true"
  class="w-full border-b border-muted"
  (flatpickrClose)="calendarClosed.emit()"
  (flatpickrChange)="updateValue($event)"
/>
