<input
  class="form-control"
  type="text"
  mwlFlatpickr
  [ngModel]="value"
  (flatpickrValueUpdate)="updateValue($event)"
  [altInput]="true"
  [convertModelValue]="true"
  [altFormat]="'d/m H:i'"
  [enableTime]="true"
  [minDate]="min() ?? ''"
  [maxDate]="max() ?? ''"
  [minuteIncrement]="minuteIncrement()"
  [time24hr]="true"
  class="w-full"
  (flatpickrClose)="calendarClosed.emit()"
/>
