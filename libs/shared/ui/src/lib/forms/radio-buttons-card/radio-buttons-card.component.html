<mwc-form-group [labelText]="labelText()">
  <div [class]="'grid gap-2 ' + colClass()">
    @for (option of options(); track $index) {
    <input
      type="radio"
      id="{{ name }}-{{ $index }}"
      [name]="name"
      [value]="option"
      (change)="value = option"
      class="sr-only"
    />
    <label
      for="{{ name }}-{{ $index }}"
      tabindex="0"
      class="flex flex-col gap-2 w-full text-dark cursor-pointer"
      [ngClass]="[labelClass()]"
      (keydown)="onKeyDown($event, option)"
    >
      <ng-container
        *ngTemplateOutlet="
          cardContent();
          context: { $implicit: option, selected: value === option }
        "
      >
      </ng-container>

      <!-- <button
        (click)="value = option"
        class="cursor-pointer bg-primary text-light py-3 sm:px-6 mt-auto px-0"
      >
        {{ value === option ? 'Selected' : 'Select' }}
      </button> -->
    </label>
    }
  </div>
</mwc-form-group>
