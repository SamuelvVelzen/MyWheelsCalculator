<mwc-form-group [labelText]="labelText()">
  <div class="flex justify-between gap-2">
    <mwc-slider
      class="w-full"
      [(ngModel)]="value"
      [min]="min()"
      [max]="max()"
    ></mwc-slider>

    <mwc-input-number
      [(ngModel)]="value"
      [min]="min()"
      [max]="max()"
    ></mwc-input-number>
  </div>
</mwc-form-group>
